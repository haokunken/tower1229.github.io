<form class="widget-form-2 form-horizontal" id="${id}">
  <div class="form-group row">
    <label class="control-label span-${labelWidth.value}"><b class="text-danger">*</b>真实姓名：</label>
    <div class="span-${controlWidth.value}">
      <input type="text" class="form-control" datatype="s2-10" />
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label span-${labelWidth.value}"><b class="text-danger">*</b>性别：</label>
    <div class="span-${controlWidth.value}">
      <select class="form-control" datatype="*">
        <option>男</option>
        <option>女</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label span-${labelWidth.value}"><b class="text-danger">*</b>应聘职位：</label>
    <div class="span-${controlWidth.value}">
      <input type="text" class="form-control" datatype="*" />
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label span-${labelWidth.value}"><b class="text-danger">*</b>工作年限：</label>
    <div class="span-${controlWidth.value}">
      <div class="input-group">
        <input type="text" class="form-control" datatype="n" />
        <span class="input-group-addon">年</span>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label span-${labelWidth.value}"><b class="text-danger">*</b>${labelTitle.value}：</label>
    <div class="span-${controlWidth.value}">
      <input type="text" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label span-${labelWidth.value}">自我介绍：</label>
    <div class="span-${controlWidth.value}">
      <textarea class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label span-${labelWidth.value}"><b class="text-danger">*</b>验证码：</label>
    <div class="span-${controlWidth.value}">
      <div class="form-inline">
        <input type="text" class="form-control" datatype="*" style="width:6em;" />
        <img src="http://temp.im/70x32/">
        <a href="###" class="btn btn-link">刷新</a>
      </div>
    </div>
  </div>
  <div class="form-group row _act">
    <div class="span-4 center">
      <div class="row">
        <div class="span-6">
          <button type="submit" class="btn btn-block btn-primary">提交</button>
        </div>
        <div class="span-6">
          <button type="reset" class="btn btn-block btn-default">重置</button>
        </div>
      </div>
    </div>
  </div>
</form>
