<form class="widget-form-1 form-horizontal" id="${id}">
  <div class="row">
    <div class="span-${leftWidth.value}">
      <div class="form-group row">
        <label class="control-label span-${labelWidth.value}" for="formcontrol1"><em class="text-danger">*</em>真实姓名：</label>
        <div class="span-${controlWidth.value}">
          <input type="text" id="formcontrol1" class="form-control" datatype="s2-10" />
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label span-${labelWidth.value}"><em class="text-danger">*</em>性别：</label>
        <div class="span-${controlWidth.value}">
          <select class="form-control" datatype="*">
            <option>男</option>
            <option>女</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label span-${labelWidth.value}" for="formcontrol2"><em class="text-danger">*</em>应聘职位：</label>
        <div class="span-${controlWidth.value}">
          <input type="text" id="formcontrol2" class="form-control" datatype="s" />

      </div>
      <div class="form-group row">
        <label class="control-label span-${labelWidth.value}" for="formcontrol3"><em class="text-danger">*</em>出生年月：</label>
        <div class="span-${controlWidth.value}">
          <input type="text" name="name" id="formcontrol3" class="form-control" datatype="*" />
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label span-${labelWidth.value}" for="formcontrol4"><em class="text-danger">*</em>联系方式：</label>
        <div class="span-${controlWidth.value}">
          <input type="text" name="name" id="formcontrol4" class="form-control" datatype="m" />
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label span-${labelWidth.value}"><em class="text-danger">*</em>${labelTitle.value}：</label>
        <div class="span-${controlWidth.value}">
          <input type="text" name="name" class="form-control" />
        </div>
      </div>
      
    </div>
    <div class="span-${rightWidth.value}">
      <div class="form-group row">
        <label class="control-label span-${labelWidth.value}" for="formcontrol1">真实姓名：</label>
        <div class="span-${controlWidth.value}">
          <input type="text" id="formcontrol1" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label span-${labelWidth.value}">性别：</label>
        <div class="span-${controlWidth.value}">
          <select class="form-control">
            <option>男</option>
            <option>女</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label span-${labelWidth.value}" for="formcontrol2">应聘职位：</label>
        <div class="span-${controlWidth.value}">
          <input type="text" id="formcontrol2"  class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label span-${labelWidth.value}" for="formcontrol3">出生年月：</label>
        <div class="span-${controlWidth.value}">
          <input type="text" name="name" id="formcontrol3" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label span-${labelWidth.value}" for="formcontrol4">联系方式：</label>
        <div class="span-${controlWidth.value}">
          <input type="text" name="name" id="formcontrol4" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label span-${labelWidth.value}"><em class="text-danger">*</em>${labelTitle.value}：</label>
        <div class="span-${controlWidth.value}">
          <input type="text" name="name" class="form-control" />
        </div>
      </div>
      
    </div>
    <div class="span-12 _act">
      <div class="row">
        <div class="span-4 center">
          <div class="row">
            <div class="span-6">
              <button type="submit" class="btn btn-block btn-primary">提交</button>
            </div>
            <div class="span-6">
              <button type="reset" class="btn btn-block btn-default">重置</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
