<form class="widget-form-4" id="${id}">
  <div class="row">
    <div class="span-${leftWidth.value} smal-hide">
      <div class="_img UnmobilePush"><textarea><img src="/widget/form/4/bg.png"></textarea></div>
    </div>
    <div class="span-${rightWidth.value} smal-12">
      <div class="_welcome">新用户注册</div>
      <div class="form-group row">
        <label class="control-label span-${labelWidth.value}" for="formcontrol1">用户名：</label>
        <div class="span-${controlWidth.value}">
          <input type="text" class="form-control" id="formcontrol1" name="username" datatype="*6-15" sucmsg="用户名验证通过！" nullmsg="请输入用户名！" errormsg="用户名范围在6~15位之间!">
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label span-${labelWidth.value}" for="formcontrol2">密　码：</label>
        <div class="span-${controlWidth.value}">
          <input type="password" class="form-control" id="formcontrol2" name="userpassword" datatype="*6-15" errormsg="密码范围在6~15位之间！" plugin="passwordStrength" >
          <span class="passwordStrength"><b>密码强度：</b> <span>弱</span><span>中</span><span class="last">强</span></span>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label span-${labelWidth.value}" for="formcontrol3">确认密码：</label>
        <div class="span-${controlWidth.value}">
          <input type="password" class="form-control" id="formcontrol3" name="userpassword2" datatype="*" recheck="userpassword" errormsg="您两次输入的密码不一致！">
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label span-${labelWidth.value}" for="formcontrol3">验证码：</label>
        <div class="span-${controlWidth.value}">
          <input type="text" id="formcontrol7" class="form-control validation" datatype="s2-8" nullmsg="请输入验证码！" />
      	  <img src="/widget/form/3/yzm.png" id="changeImage"/><b>点击图片刷新</b>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label span-${labelWidth.value} blank"></label>
        <div class="span-${controlWidth.value}">
          <a href="#">《三站购服务协议》</a>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label span-${labelWidth.value} blank"></label>
        <div class="span-${controlWidth.value}">
          <button type="submit" class="btn btn-block btn-primary">同意协议并注册</button>
        </div>
      </div>
    </div>
  </div>
</form>
