        base: "http://static-zt.oss-cn-qingdao.aliyuncs.com/modules",
        alias: {
            "audio": "audio/audio",
            "copy": "copy/ZeroClipboard",

            // localstorage缓存

        }
    });
    </script>
    <script>
    /**
     * index
     */
    define('scripts', function(require) {
        var $ = require('jquery');
        var box = require('box');

        var length = 20, //画布边长
            cellLength = 20, //单位长度
            enemyNum = length * 0.5, //食物数量
            snakeLength = 3, //蛇初始长度
            mapLine = true, //显示辅助线
            direct = '+x', //初始方向
            speed = 750; //初始速度，数值越小越快

        var myScore = 0;    //得分
        var layer = $('<div id="snake-layer"/>');
        var snake = '<div class="snake bg-success" />';
        var random = function() {
            return Math.floor(Math.random() * length);
        };
        //蛇头位置
        var snakePlace = {};
        var drawMap = function(mapLine) {
            layer.css({
                position: 'relative',
                width: length * cellLength,
                height: length * cellLength,
                border: '1px solid #ccc'
            });

            $('body').append(layer);
        };
        var drawLine = function() {
            var lineH = '<div class="line lineH" />';
            var lineS = '<div class="line lineS" />';
            for (var i = 0; i < length - 1; i++) {
                layer.append($(lineH).css({
                    top: i * cellLength,
                    height: cellLength
                }).add($(lineS).css({
                    left: i * cellLength,
                    width: cellLength
                })));
            }
        };
        var addPoint = function(dom, x, y, cb) {
            dom.css({
                width: cellLength,
                height: cellLength,
                position: 'absolute',
                left: x * cellLength,
                top: y * cellLength
            });
            dom.x = x;
            dom.y = y;
            layer.append(dom);
            if (typeof(cb) === 'function') {
                cb(dom);
            }
        };
        var checkPointInSnake = function(point, correct) {
            var result = false;
            var checkArray = snakes.slice(0);
            for (var i = 0; i < checkArray.length; i++) {
                if (point.x === checkArray[i].x && point.y === checkArray[i].y) {
                    if (correct) {
                        point = {
                            x: random(),
                            y: random()
                        };
                        checkPointInSnake(point);
                    } else {
                        result = true;
                    }
                    break;
                }
            }
            if (correct) {
                return point;
            } else {
                return result;
            }
        };
        //创建食物
        var foods = [];
        var addFood = function(enemyNum) {
            for (var i = 0; i < enemyNum; i++) {
                var ememy_x = random();
                var ememy_y = random();
                var food = $('<div class="bg-danger" />');
                var point = checkPointInSnake({
                    x: ememy_x,
                    y: ememy_y
                }, true);
                point.dom = food;
                foods.push(point);
                addPoint(food, point.x, point.y);
            }
        };
        //游戏得分
        var getScore = function(){
            $('#myScore').text(++myScore);
        };
        //运动
        var run = function() {
            switch (direct) {
                case "+x":
                    snakePlace.x = snakePlace.x + 1;
                    break;
                case "+y":
                    snakePlace.y = snakePlace.y - 1;
                    break;
                case "-x":
                    snakePlace.x = snakePlace.x - 1;
                    break;
                case "-y":
                    snakePlace.y = snakePlace.y + 1;
                    break;
                default:
            }
            //边界检测
            if (snakePlace.x >= length || snakePlace.x < 0 || snakePlace.y >= length || snakePlace.y < 0) {
                clearInterval(runner);
                if(window.localStorage){
                    var lastScore = parseInt(localStorage.getItem('snake-score'));
                    if(myScore > lastScore){
                        require.async('notice', function(Notice){
                           Notice({
                            title: '打破纪录！',
                            desc: '恭喜你，创造新的记录：' + myScore + '！'
                           });
                        });
                        localStorage.setItem('snake-score', myScore);
                    }
                }
                return box.alert('游戏结束！');
            }
            //自身检测
            if (checkPointInSnake(snakePlace)) {
                clearInterval(runner);
                return box.alert('游戏结束！');
            }
            //食物检测
            var hasFood;
            for (var i = 0; i < foods.length; i++) {
                if (snakePlace.x === foods[i].x && snakePlace.y === foods[i].y) {
                    var _part = $(snake);
                    addPoint(_part, snakePlace.x, snakePlace.y, function(dom) {
                        snakes.push(dom);
                    });
                    hasFood = true;
                    foods[i].dom.remove();
                    foods.splice(i, 1);
                    break;
                }
            }
            if (hasFood) {
                addFood(1);
                getScore();
                speed = Math.round((speed + 40) * 0.8);
                clearInterval(runner);
                runner = setInterval(run, speed);
            } else {
                var footer = snakes.shift();
                footer.css({
                    top: snakePlace.y * cellLength,
                    left: snakePlace.x * cellLength
                });
                footer.x = snakePlace.x;
                footer.y = snakePlace.y;
                snakes.push(footer);
            }
        };
        var snakes = [];
        var runner;
        //画地图
        drawMap(mapLine);
        if (mapLine) {
            drawLine();
        }
        //画蛇
        for (var i = 0; i < snakeLength; i++) {
            var _part = $(snake);
            var _x = Math.floor(length / 2);
            var _y = _x;
            switch (direct) {
                case "+x":
                    _x += i;
                    break;
                case "+y":
                    _y -= i;
                    break;
                case "-x":
                    _x -= i;
                    break;
                case "-y":
                    _y += i;
                    break;
                default:

            }
            if (i === snakeLength - 1) {
                snakePlace = {
                    x: _x,
                    y: _y
                };
            }
            addPoint(_part, _x, _y, function(dom) {
                snakes.push(dom);
            });
        }
        //画食物
        addFood(enemyNum);
        //控制
        document.onkeydown = function(e) {
            switch (e.keyCode) {
                case 38:
                    //up
                    direct = '+y';
                    break;
                case 40:
                    //down
                    direct = '-y';
                    break;
                case 37:
                    //left
                    direct = '-x';
                    break;
                case 39:
                    //right
                    direct = '+x';
                    break;
                default:
            }
        };
        $('body')
        .append('<div class="tc"><div class="h1">得分：<span id="myScore">'+ myScore +'</span></div><button class="btn btn-success" id="snakeStart">开始</button> <button class="btn btn-warning" id="snakePause">暂停</button> <button class="btn btn-info" id="snakeRestart">重新开始</button> <button class="btn btn-default" id="toggleLine">切换辅助线</button><p class="m">点击开始，使用上、下、左、右箭头操作</p></div>')
            .on('click', '.btn', function() {
                var btnid = $(this).attr('id');
                switch(btnid){
                    case 'snakeStart':
                        runner = setInterval(run, speed);
                    break;
                    case 'snakePause':
                        clearInterval(runner);
                    break;
                    case 'toggleLine':
                        layer.toggleClass('noborder');
                    break;
                    case 'snakeRestart':
                        window.location.reload();
                    break;
                    default:
                }
            });
    });
    seajs.use('scripts');
    </script>
