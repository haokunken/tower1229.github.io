<header class="icon-head">
	<div class="wrap fix">
		<!-- <h1 class="logo"><a href="/"><img src="./images/logo.png" alt=""></a></h1> -->
        <h1>图标库(ICON)</h1>
        <p class="help"><a href="http://zangtao.org/projects/frontend/#css-icon" target="blank">使用帮助?</a></p>
    </div>
</header>

<p class="search">
    <input id="search" type="search" placeholder="Search">
    <i class="ion-ios-search"></i>
</p>
<ul id="icons" class="demo fix light">
	<!-- view -->
</ul>

<div class="hide boxToView tc">
	<div style="height:110px">
	<div id="mycanvas"></div>
	</div>
    <form class="pannel">
        <div class="form-group row">
        	<label class="span-2" for="filt_size">Size:</label>
        	<div class="span-7">
        		<input type="range" min="12" max="96" id="filt_size" data-code="48">
        	</div>
        	<div class="span-3">
        		<input type="text" id="size_val" disabled>
        		<label for="size_val">px</label>
        	</div>
        </div>
        <div class="form-group row">
        	<div class="span-2">
        		<label for="filt_color">Color:</label>
        	</div>
        	<div class="span-3">
        		<input type="color" id="filt_color" >
        	</div>
        </div>
    </form>
    <div class="acts">
    	<button id="_download">下载PNG</button>
    </div>
</div>
