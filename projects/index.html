    <script src="./static/modules/seajs/sea.js" id="seajsnode"></script>
    <script>
    seajs.config({
        base: "/projects/static/modules",
        alias: {
            "audio": "audio/audio",
            "copy": "copy/ZeroClipboard",
            "flv": "flv/flv",
            "hook": "hook/hook",
            "jquery": "jquery/1/jquery",
            "validform": "validform/validform",
            "My97DatePicker": "My97DatePicker/WdatePicker",
            "raty": "raty/raty",
            "upload": "upload/upload",
            "makethumb": "upload/makethumb",
            "localResizeIMG": "upload/localResizeIMG",
            "video": "video/video",
            "webuploader": "webuploader/webuploader"
        },
        localcache: {
            timeout: 2e4
        }
    });
    </script>
    <script>
    define('demo', function(require) {
        var $ = require('jquery');
        var setbg = function() {
            var requestAnimationFrame = window.requestAnimationFrame || function(cb) {
                setTimeout(cb, 0);
            };
            $('.card').each(function(i, e) {
                var offset = $(e).offset();
                var style = '-' + offset.left + 'px -' + offset.top + 'px';
                requestAnimationFrame(function() {
                    $(e).get(0).style.backgroundPosition = style;
                });
            });
        };
        require.async('img-ready',function(ready){
            ready('./img2.jpg',setbg);
        });
        $(window).on('resize', setbg);
        //codepen
        var codepen = $('.codepen');
        codepen.isOpen = codepen.hasClass('isOpen');
        codepen.on('click','._toggle',function(e){
            e.preventDefault();
            if(codepen.isOpen){
                codepen.removeClass('isopen').find('._code').each(function(i,e){
                    setTimeout(function(){
                        $(e).removeClass('_visible');
                    },i*120);
                });
            }else{
                codepen.addClass('isopen').find('._code').each(function(i,e){
                    setTimeout(function(){
                        $(e).addClass('_visible');
                    },i*150);
                });
            }
            codepen.isOpen = !codepen.isOpen;
        });
    });
    seajs.use('demo');
    </script>
</body>
